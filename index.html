<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>FrontEnd Mentor Challenge: Ping Single Column Coming Soon Page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <main>
      <img src="images/logo.svg" alt="Logo" class="logo" />
      <h1><span>We are launching</span> soon!</h1>
      <p class="subscribe">Subscribe and get notified</p>

      <!-- Form -->
      <form action="/" method="POST">
        <div>
          <input type="email" placeholder="Your email address..." id="email" required />
        </div>
        <button>Notify Me</button>
      </form>
      <img src="images/illustration-dashboard.png" alt="illustration" width="1280" height="782" />

      <!-- Footer -->
      <footer class="footer">
        <div class="footer_links">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram fa-5xl"></i>
        </div>
        <small class="copyright">&copy; Copyright Ping. All rights reserved.</small>
      </footer>
    </main>
    <script src="app.js"></script>
  </body>
</html>
